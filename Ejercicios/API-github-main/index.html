<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Perfiles de GitHub</title>
        <link rel="stylesheet" href="style.css" />
        <!-- defer: la script se carga en paralelo al html y se ejecuta al final -->
        <script src="script.js" defer></script>
    </head>
    <body>
        <!-- Crea un formulario para el buscador -->
        <form id="form"> 
            <!-- Creo un buscador para los usuarios -->
            <input type="text" id="buscador" placeholder="Buscar usuario en Github" />
        </form>
        <main id="main"></main>
    </body>
</html>
