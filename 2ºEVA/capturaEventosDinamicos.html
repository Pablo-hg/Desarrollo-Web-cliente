<!DOCTYPE html>
<html lang="es">

<body>
    <p>hola me llamo juan</p>
    <p>hola me llamo pablo</p>
    <p>hola me llamo pepe</p>
    <script type="text/javascript">
        //Los listener solo afecta a los objetos estaticos o que estÃ¡n presenes cuando se ejecuat el listener
        let p = document.querySelectorAll("p");
        for(let parrafo of p){
            parrafo.addEventListener("click",()=>alert(parrafo.innerHTML));
        }
        let nuevop = document.createElement("p");
        let cuerpo = document.querySelector("body");
        nuevop.innerHTML = "hollla";
        cuerpo.appendChild(nuevop);
    </script>
</body>
</html>
