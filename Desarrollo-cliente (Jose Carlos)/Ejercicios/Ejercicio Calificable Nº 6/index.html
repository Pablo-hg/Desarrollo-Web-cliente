<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="javascript.js"></script>
    <title>Ejercicio calificable nº 6</title>
</head>

<body>
    <form method="GET" name="formulario">
        <h1 align="center">Informe incidencia</h1>
        <div class="contenido">
            <img src="img/distribucion.jpg">
            <div class="valores">
                <p>
                    <label>Tipo de incidencia
                        <select id="selector" name="selector" onchange="cambioImagen()">
                            <option value="distribucion.jpg">Distribucion</option>
                            <option value="oficina.jpg">Oficina</option>
                            <option value="produccion.jpg">Producción</option>
                        </select>
                    </label>
                </p>
                <p>
                    <label id="numserie">Numero de serie:</label>
                    <input type="text" id="serie" name="serie" placeholder="111AAAA1/2/A" onclick='quitarError()'>
                </p>
                <p>
                    <button type="button" onclick='activar()' id="activarta">Mostrar Descripción</button>
                </p>
                <p>
                <div id="txta">
                    <textarea id="textArea" name="descripcion"></textarea>
                </div>
                </p>
                <input type="button" value="Enviar" onclick='validar()' name="enviar" id="enviar" />
                <p id="error">Numero de serie mal introducido</p>
            </div>
        </div>
    </form>
</body>

</html>
