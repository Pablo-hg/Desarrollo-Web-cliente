<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">
        var Punto1 = { x: 0, y: 0, z: 0 };
        var Punto2 = { x: 10, y: 10, z: 10 };
        var Punto3 = { x: 100, y: 100, z: 100 };
        var puntos = [Punto1, Punto2, Punto3];
        var c = 1;
        for (var punto of puntos) {   //of --> accedemos al indice
            document.write("El punto", c, " tiene:<br>");
            for (var coordenadas in punto) { //in --> accedemos al objeto
                document.write("coordenada ", coordenadas, ": ", punto[coordenadas], "<br>");
            }
            document.write("--------------------<br>");
            c++;
        }
    </script>
</body>

</html>
