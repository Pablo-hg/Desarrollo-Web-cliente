<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
</head>
<body>
    <script type="text/javascript">
        /*JSON --> JavaScript Objects Notation --> Notacion de Objetos de JavaScript 
        Diferencias entre JS y JSON:
            -JSON --> solo admite propiedades(no se puede declarar métodos).
            -JSON --> el nombre de las propiedades ha de ir entre " ".
        Dos métodos especificos:
            -stringify --> Comvierte a string un JSON.
            -parse --> recibe un JSON y lo evalua para procesarlo(nos devuelve si hay algún error)
        */
        var Musico1 = {
            Nombre_artisitico:"SHO-HAI",
            Nombre:"Sergio",
            Apellidos:"Rodriguez Fernández",
            Fecha_Nacimiento:{
                dia:19,
                mes:2,
                año:1976,
            },
            Discos:["Doble vida","La última funcion"]
        }
        document.write(JSON.stringify(Musico1));
    </script>
</body>
