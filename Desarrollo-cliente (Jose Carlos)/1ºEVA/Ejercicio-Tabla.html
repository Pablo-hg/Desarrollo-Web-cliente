<!DOCTYPE html> 
    <html>
        <head>
            <meta charset="UTF-8">
        </head>
        <body>
            <!-- pedir filas y columnas y crearlas en una tabla -->
            <h1>Mi tabla</h1>
            <table>
            <script>
                var num1 = 0;
                var num2 = 0;
                var filas = Number(prompt("Introduce el numero de filas"));
                var columnas = Number(prompt("Introduce el numero de columnas"));
                document.write("Filas : " + filas + "<br>Columnas : " + columnas + "<br>");
                do{
                    document.write("<tr>"); 
                    do{
                        document.write("<th>hola</th>"); 
                        num2++;
                    } while (num2<columnas)
                    num2=0;
                    document.write("<tr>");
                    num1++;
                } while (num1<filas)
            </script>
            </table>
        </body>
    </html>
    tr -> columnas
    th -> fila
