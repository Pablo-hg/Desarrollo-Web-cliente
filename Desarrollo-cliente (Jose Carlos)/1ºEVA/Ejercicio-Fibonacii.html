<!DOCTYPE html> 
    <html>
        <head>
            <meta charset="UTF-8">
        </head>
        <body>
            <!-- calcular los numeros de la sucesion de fibonacci menores a 300 -->
            <h1>Numeros de la sucesion de Fibonacci menores a trescientos</h1>
            <script>
               var x = 0;
               var y = 1;
               var z = null;
               do{
                   document.write(y+'<br/>');
                   z = x+y;
                   x = y;
                   y = z;
               } while (y<300)
            </script>
            
            </script>
        </body>
    </html>
