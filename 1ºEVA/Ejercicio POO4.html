<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
</head>

<body>
    <script type="text/javascript">
        /*
        Pedir una fecha formato dia/mes/año. Si hya algún fallo, pedir de nuevo la fecha.
        No se comprueba la nueva fecha, pero si que tenga 2 digitios en dia,2 digitos en mes y 4 para el año.
        Se pedirá una 2º fecha y se validará tambien.
        Crear 2 fechas tipo "Date" y se mostrarán las difernecias entre cada una.
        */



        function getFecha(fechaString){
            const valfecha1 = /(\d{2})\/(\d{2})\(\d{4})/;
            let res = valfecha1.exec((fechaString));
            if(res == null) return null;
            else return new Date(res[3],res[2]-1,res[1]);
        }

        const valfecha2 = /(\d{2})\/(\d{2})\(\d{4})/;
        var fecha1;
        var fecha2;
        do{
            fecha1 = prompt("Escriba la primera fecha (formato dd/mm/yyyy)")
        } while(valfecha2.test(fecha1)==false);
        do{
            fecha2 = prompt("Escriba la segunda fecha (formato dd/mm/yyyy)")
        } while(valfecha2.test(fecha2)==false);

        let msfecha1 = getFecha(fecha1).getTime();
        let msfecha2 = getFecha(fecha2).getTime();

        let diferencia = (msfecha1 - msfecha2) / (1000*60*60*24);
        document.write(`La diferencia  en dias de esas fechas es de ${diferencia}`)



    </script>
</body>
