<!DOCTYPE html> 
    <html>
        <head>
            <meta charset="UTF-8">
        </head>
        <body>
            <script type="text/javascript">
                //PREGUNTA DE EXAMEN
                
                //Ejemplo A
                var punto = new Object();
                punto.x = 10;
                punto.y = punto.x *2;
                //console.log(punto.y)
                var x = punto.x;
                var y = punto.y;
                //document.write(` coordenadas : (${x},${y})`);
                punto.mostrar=function(){
                    return  `coordenadas: (${x},${y})`;
                }
                //document.write(punto.mostrar());

                //Ejemplo B
                var puntoB = new Object();
                puntoB.x = null;
                puntoB.y = null;
                puntoB.crear_Coordenadas=function(A,B){
                    puntoB.x = A;
                    puntoB.y = B;
                }
                puntoB.mostrar_Coordenadas=function(){
                    return  `coordenadas: (${puntoB.x},${puntoB.y})`;
                }
                puntoB.crear_Coordenadas(100,200);
                document.write(puntoB.mostrar_Coordenadas());

            </script>
        </body>
    </html>
