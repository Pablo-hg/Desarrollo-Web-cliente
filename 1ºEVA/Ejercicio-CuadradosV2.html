<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Page Title</title>
<body>
        <script>
            for(let i =0; i < 2000; i++){
                document.write(
                    `<svg id='${i}' style='
                        width:50px;
                        height:50px;
                        background-color:
                            rgba(${Math.floor(Math.random() * 255) + 1},
                                    ${Math.floor(Math.random() * 255) + 1},
                                    ${Math.floor(Math.random() * 255) + 1});
                        left:${Math.floor(Math.random() * 90) + 1}%;
                        top:${Math.floor(Math.random() * 90) + 1}%;
                        position:absolute;'>
                    </svg>`);
            i++;
            }
        </script>
    </table>
</body>
</html>
