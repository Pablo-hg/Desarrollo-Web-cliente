                //OPERADORES BITWISE
                /*# Sistema binario
                11011
                1-> En realidad vale 1*16              = 16
                    1-> En realidad vale 1*8           = 8
                        0-> En realidad vale 1*4       = 0
                            1-> En realidad vale 1*2   = 2
                                1-> En realidad vale 1*1= 1
                                                     +---------
                        Sumando todo                    27*/
                let a = 00000110; //6
                let b = 00001010; //10
                console.log(a >>> 1);
                console.log(b >>> 1);
