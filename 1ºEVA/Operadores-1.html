<!DOCTYPE html> 
    <html>
        <head>
            <meta charset="UTF-8">
            <title>Operadores</title>
        </head>
        <body>
            <script>
                //OPERADORES RITMICOS
                //Declara variabler dato1 de tipo texto con let y sea 10
                let dato1 = "10";
                //Declara variabler dato2 de tipo numerico con let y sea 2
                let dato2 = 2;
                //Suma las dos variables
                //+= -->concatenamos los dos coo si fueran textos
                //=+ -->con el "+" transformamos el string en numero(si el string es nu numero)
                console.log(dato1=+dato1);
                //cociente de las dos variables
                //sucede lo mismo que el ejemplo anterior, convertimos el string en numerico
                let cociente = null;
                cociente = dato1 / dato2;
                console.log(cociente);//
            </script>
        </body>
    </html>
