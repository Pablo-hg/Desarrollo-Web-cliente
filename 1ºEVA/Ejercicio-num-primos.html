<!DOCTYPE html> 
    <html>
        <head>
            <meta charset="UTF-8">
        </head>
        <body>
            <!-- calcular numeros primos entre el 1 y el 100-->
            <h1>Esto son los numeros primos entre el 1 y el 100</h1>
            <script>
                let num = null;
                let num2 = null;
                document.write('1<br>');
                document.write('2<br>');
                document.write('3<br>');
                for(num=4;num<=100;num++){
                    let primo = 0;
                    for(num2=2;num2<num;num2++){
                        if(num%num2==0){
                           primo=1;
                        }
                        if(primo==0){
                            document.write(num);
                            document.write('<br>');
                        }
                    }
                }
            </script>
        </body>
    </html>
