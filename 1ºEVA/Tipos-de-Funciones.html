<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport">
    <title>Tipos de funciones</title>
</head>
<body>
    <script>
        //Funcion anonima --> var multiplicador = function (x){return 3*x;}
        //Funcion flecha --> var trple_flecha = x => 3*x; ---> equivalente funcio anonima = var triple = function (x){return 3*x;}
        //¿Qué sucede en la flecha? 
        //    --> La flecha separa los "argumentos" del cuerpo
        //    --> Se sobre entiende la palabra "return"
        //    --> se puede escribir mucho más rapido si hay mas de un solo parametro
        //Las variables definidas en una funcion no se pueden usarse fuera de ella                   
    </script>
</body>
</html>
